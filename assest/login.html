<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2466c7a100.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"></head>
    <title>ingresar</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img class="logo-img" src="./logo.png" alt="Logo de Papirogami">
        </a>
    </header>
    <main class="fondo-login">
        <form class="form_contenedor" id="formulario">
            <H1 class="form_titulo">Ingresar a su cuenta</H1>
            <div class="form-input-contenedor">
                <input type="mail" placeholder="Ingrese su mail" class="mail form-input login">
                <small></small>
            </div>
            <div class="form-input-contenedor">
                <input type="password" placeholder="ingrese su contraseña" class="contraseña form-input login">
                <small></small>
            </div>
            <input type="submit" class="form-boton login-boton" value="ingresar">
        </form>
        <p class="redireccion">Si no tienes cuenta <a href="./register.html" class="redireccion__link">regitrate</a></p>
    </main>
    <footer>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-facebook"></i>
    </footer>   
    <script src="./formulario.js"></script> 
</body>
</html>
